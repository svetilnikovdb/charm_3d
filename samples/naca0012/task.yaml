method: CHARM_3D
version: 0.1.3
control:
  FLUX_TYPE:              HLLC
  LIMITER:                BJ
  MAX_ERROR:              0.01
  REFINE_PERIOD:          0
  REPARTITION_PERIOD:     0
  MIN_LEVEL:              0
  MAX_LEVEL:              0
  CFL:                    0.1                  # число Куранта
  TAU:                    1.0e-7               # шаг по времени, используется меньшее значение из этого или из полученного из числа Куранта
  TMAX:                   100000              # время, до которго выполняется расчет
  STEP_MAX:               31000
