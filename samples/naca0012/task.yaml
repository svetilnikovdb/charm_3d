      model: SA
      parameters: {sigma: 0.66666667, kappa: 0.41, cb1: 0.1355, cb2: 0.622, cw1: 3.23906782, cw2: 0.3, cw3: 2, cv1: 7.1, ct1: 1, ct2: 2, ct3: 1.2, ct4: 0.5}
      # cw1 = cb1/kappa^2 + (1+cb2)/sigma
